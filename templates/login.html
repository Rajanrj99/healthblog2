{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border-radius: 0.25rem;">
                <div class="card-header text-center" style="background-color: #ffffff; color: #333; border-bottom: 3px solid #28a745; border-top-left-radius: 0.25rem; border-top-right-radius: 0.25rem; border-bottom-left-radius: 0.5rem;border-bottom-right-radius: 0.5rem;">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #f8f9fa;border-top: 3px solid #28a745; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem;">
                    <small>
                        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
